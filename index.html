<!DOCTYPE html>
<html>
<head>
	<title>Simple DOM</title>
	<style type="text/css">
	#card-container {
		border: 1px solid #f4f4f4;
		box-shadow: 0 0px 15px 0 rgba(0,0,0,0.7);
		background: #67abd6;
		border-radius: 3px;
		width: 90%;
		min-width: 900px;
		overflow:auto;
		margin: 0 auto;
	}
	.card{
		border: 1px solid #f2f2f2;
		margin: 10px auto;
		background-color: #fff;
		box-shadow: 0 5px 5px 0 rgba(0,0,0,0.7);
		width:50%;
		height:10em;
		color: #fff;
	}
	body {
		text-align: center;
	}
	#pans{
	}
	</style>
</head>
<body>

<div id="card-container">
	<div class="card"></div>
</div>

 <div id="pans">
  <p class="warning"> Something has gone <em>very</em> wrong! </p>
 </div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
